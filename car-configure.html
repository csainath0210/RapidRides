               			<div class="form-group">

                                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="carSel">

                                        <option value="Ciaz">Ciaz</option>
                                        </optgroup>

                                        <option value="Seltos">Seltos</option>
                                        <option value="Creta">Creta</option>
                                        </optgroup>
                                        <optgroup label="Premium">
                                        <option value="X6 Sport">X6 Sport</option>
                                        <option value="Evoque">Evoque</option>

                                    </optgroup>
                                    </select>
                                </div>
              </div>

							<div class="row">
								<div class="col">

                </div>
								<div class="col">
									<label style="font-family: Helvetica; font-size: 18px; text-align: left;">No. of Hours</label>
									<input type="text" class="form-control" placeholder="No.of Hours" name="hours">
                </div>
                <div class="col">
									<h6>*maximum 7 days</h6>
								</div>
							</div>
                            <br>
	                     	<label for="date" style="font-family: Helvetica; font-size: 18px;">Date</label><br>
								<input type="date" style="margin-top: -5px;"id="date" name="date" style="margin-top: 10px;" name="date">
	                  	    <br>
                            <br>
                            <div class="col-auto my-1">
                                    <label style="font-family: Helvetica; font-size: 18px; text-align: left;">Fuel Type</label>

                                        <option value="Petrol">Petrol</option>
                                        <option value="Diesel">Diesel</option>
